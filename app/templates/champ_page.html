<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
<style>
    #box {
        background-color: rgba(47, 46, 46, 0.5);
        width: 600px;
        height: 540px;
        border: 1px rgba(47, 46, 46, 0.5);
        padding: 10px;
        margin: 10px;
    }
    .winrate {
        background-color: rgba(47, 46, 46, 0.5);
        width: 200px;
        height: 100px;
        border: 1px rgba(47, 46, 46, 0.5);
        padding: 10px;
        margin: 10px;
    }
    .winrate_data {
        background-color: rgba(47, 46, 46, 0.5);
        width: 200px;

        border: 1px rgba(47, 46, 46, 0.5);
        padding: 10px;
        margin: 10px;
    }
    /* img{

</style>
</head>

<body>
    <div id="champion" style="position:absolute; left:150px; top:150px;">
        <!-- <img id="champion" onload="insertImg()"> -->
     </div>
    <div id="box", style = "position:absolute; left:447px; top:140px;">
        <font color = "#FFD700" face = "Beaufort" size =" 10" style = "position:absolute; left:240px; top:20px;"></font><br />
      </div>
    <div class="winrate", style = "position:absolute; left:527px; top:280px;">
        <font color = "#FFD700" face = "Beaufort" size =" 10" style = "position:relative; left:15px; top:25px;">Win rate:</font><br />
     </div>
    <div class="winrate_data", style = "position:absolute; left:767px; top:280px;">
        <font color = "#FFD700" face = "Beaufort" size =" 10" style = "position:relative; left:40px; top:25px;">100%</font><br />
     </div>
</body>
<script>
    function regexMatch(str) {
        const regex = /static\/img\/splash\/([a-zA-Z]+)_0\.jpg/;
  
        // Execute the regex on the input string
        const match = str.match(regex);
  
        // If there is a match, return the captured group; otherwise, return null
        if (match) {
          return match[1];
        } else {
          return null;
        }
    }

    var qs = new URLSearchParams(window.location.search);
    var loading = qs.get('loading');
    var splash = qs.get('splash')

    function insertImg() {
        let img = document.createElement('img');
        img.src = loading;
        console.log(img.src);
        document.getElementById('champion').appendChild(img);
    }
    insertImg()

    var style = document.createElement('style');
    style.innerHTML = `body{
        background-image: url(`+ splash + `);
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-color: rgba(0, 0, 0, 0.43);
        background-blend-mode: darken; 
        background-size: 100% 100%;
    }`;
    document.head.appendChild(style);

    function insertTitle() {
        var title = document.createElement("H1");
        const temp = regexMatch(splash);
        console.log(temp)
        var text = document.createTextNode(temp);
        title.appendChild(text);
        title.style.color = "#FFD700";
        title.style.fontSize = "50";
        title.style.textAlign = "center";
        document.getElementById('box').appendChild(title);
    }
    insertTitle()
</script> 
</html>
