{% block head%}
<title>STATCHECKED</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">
{% endblock %}

<script>
  function regexMatch(str) {
      console.log(str)
      str = decodeURI(str)
      const regex = /static[\/\\]img[\/\\]splash[\/\\]([a-zA-Z'.& ]+)_0\.jpg/;
      console.log(str)
      const match = str.match(regex);
      
      if (match) {
          return match[1];
      } else {
          return null;
      }
  }
</script>

{% block body %}
<!-- <h1 align="center">Statchecked</h1> -->

  <!-- Search Bar -->

    <button>

    </button>
  </form>
  
<center>
    <div class="container">
        <div class="shadows">
            <span>S</span>

            <span>A</span>

<center>
      <div class="images">
          {% for tile, splash, loading, wr, champ, pr, gp in pics %}

            <a href="{{ url_for('champ_page') }}?loading={{loading}}&splash={{splash}}&win={{wr}}&pickr={{pr}}&games={{gp}}"><img src="{{tile}}" alt="{{tile}}"></a>
